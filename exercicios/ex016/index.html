<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1 {
            /* CAIXAS SÃO COMPOSTAS DE:
            MARGIN
            PADDING
            OUTLINE
            BORDER
             ; */
            background-color: aqua;
            height: 300px;
            width: 300px;


            /* AUTO = AUTO-CENTRALIZAR */
            padding: auto;

            margin: auto;

            outline: auto;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa BOX LEVEL</h1>

    <p>Paragrafos tambem são exemplos de BOX LEVEL, mas os <a href="#">links</a></p> são exemplos de <strong>inline-levels</strong>. Vamos ver como tudo isso funciona

</body>
</html>
